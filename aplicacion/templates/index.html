<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Encuesta Dojo</title>
</head>
<body>
    <div class="card container col-4 bg-secondary my-4">
        <h1 class="text-center text-info my-4">Encuesta Dojo</h1>
        <form action="/process" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label fw-bold">Nombre:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label fw-bold">Ubicación Dojo:</label>
                <select id="ubicacion" name="ubicacion" class="form-select">
                    <option selected value="a">Elegir Ubicación</option>
                    <option value="Santiago">Santiago</option>
                    <option value="Valparaiso">Valparaíso</option>
                    <option value="Antofagasta">Antofagasta</option>
                    <option value="Magallanes">Magallanes</option>
                    <option value="Rancagua">Rancagua</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lenguaje" class="form-label fw-bold">Lenguaje Favorito:</label>
                <select id="lenguaje" name="lenguaje" class="form-select">
                    <option selected value="a">Elegir Lenguaje</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label fw-bold">Comentario</label>
                <textarea class="form-control" name="comentario" rows="10" cols="30">Escribe aqui</textarea>
            </div>
            <div class="mb-3 gap-1">
                <p class="fw-bold">Escoge tu género:</p>
                <input type="radio" name="genero" value="femenino">
                <label for="html">Femenino</label>
                <input type="radio" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" value="no-binario">
                <label for="no-binario">No-binario</label>
                <input type="radio" name="genero" value="Prefiere no decirlo">
                <label for="no-binario">Prefiero no decirlo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="terminos">
                <label class="form-check-label" for="terminos" class="fw-bold">
                Acepto términos y condiciones
                </label>
            </div>
            <div class="card text-danger bg-white my-2">
                {% with messages = get_flashed_messages() %}     <!-- declara una variable llamada mensajes -->
                    {% if messages %}                            <!-- comprobar si hay algún mensaje -->
                        {% for message in messages %}            <!-- recorrer los mensajes -->
                            <p>{{message}}</p>                   <!-- muestra cada mensaje en una etiqueta de párrafo -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="mb-3 text-end">
                <button class="btn bg-info text-dark fw-bold fs-5 m-auto" type="submit">registrarse</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
